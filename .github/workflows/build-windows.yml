name: Build Windows

on:
  push:
    branches: [ "main", "master" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    name: Build Windows (exe)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
          
      - name: Enable Windows Desktop
        run: flutter config --enable-windows-desktop
        
      - name: Get Dependencies
        run: flutter pub get
        
      - name: Build Windows
        run: flutter build windows --release
        
      - name: Compress Build
        run: |
          # Try to find the Release directory, handling both x64 and non-x64 paths
          if (Test-Path "build\windows\x64\runner\Release") {
            $releaseDir = "build\windows\x64\runner\Release"
          } elseif (Test-Path "build\windows\runner\Release") {
            $releaseDir = "build\windows\runner\Release"
          } else {
            Write-Error "Could not find Release directory"
            exit 1
          }
          Compress-Archive -Path "$releaseDir\*" -DestinationPath Sync-TV-Windows-x86_64-${{ github.ref_name }}.zip
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: synctv-windows
          path: Sync-TV-Windows-x86_64-${{ github.ref_name }}.zip

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          generate_release_notes: true
          files: Sync-TV-Windows-x86_64-${{ github.ref_name }}.zip



