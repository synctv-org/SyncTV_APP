name: Build macOS

on:
  push:
    tags: [ "v*" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-macos:
    name: Build macOS (${{ matrix.architecture }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - architecture: x86_64
            os: macos-15-intel
          - architecture: arm64
            os: macos-15

    steps:
      - uses: actions/checkout@v4
      
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
          
      - name: Enable macOS Desktop
        run: flutter config --enable-macos-desktop
        
      - name: Get Dependencies
        run: flutter pub get
        
      - name: Build macOS
        run: flutter build macos --release
        
      # macOS build produces a .app bundle. We zip it for distribution.
      - name: Compress Build
        run: |
          cd build/macos/Build/Products/Release
          zip -r ../../../../../Sync-TV-macOS-${{ matrix.architecture }}-${{ github.ref_name }}.zip synctv_app.app
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: synctv-macos-${{ matrix.architecture }}
          path: Sync-TV-macOS-${{ matrix.architecture }}-${{ github.ref_name }}.zip

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          generate_release_notes: true
          files: Sync-TV-macOS-${{ matrix.architecture }}-${{ github.ref_name }}.zip



